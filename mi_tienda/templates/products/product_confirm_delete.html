{% extends 'base.html' %}

{% block title %}Eliminar Producto - Mi Tienda{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md p-6">
        <h1 class="text-2xl font-bold mb-6 text-red-600">Eliminar Producto</h1>
        
        <p class="mb-4">¿Estás seguro de que deseas eliminar el producto?</p>
        <p class="font-semibold mb-6">"{{ product.name }}"</p>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div class="flex justify-end space-x-4">
                <a href="{% url 'products:product_list' %}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded-lg hover:bg-gray-400">
                    Cancelar
                </a>
                <button type="submit" class="bg-red-600 text-white px-6 py-2 rounded-lg hover:bg-red-700">
                    Sí, Eliminar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
